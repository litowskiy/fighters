{% extends 'base.html' %}
{% block content %}
<h1>Тренировка: {{ session.name }}</h1>
    <h2>Результаты</h2>
    <ul>
        {% for result in session.results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('list_sessions') }}">К историям тренировок</a>
{% endblock %}
